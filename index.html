<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CI/CD Practice Web Application">
    <title>CI/CD Practice - Fu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: 0.2em;
            line-height: 1.5;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .info {
            font-size: 1rem;
            color: #888;
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 40px 20px;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .container {
                background: white;
                border: 2px solid black;
            }
            
            h1 {
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1 aria-label="Decorative text display">！？弓虽虽弓？！</h1>
        <p class="subtitle">云计算课程 CI/CD 实践项目</p>
        <div class="info" role="complementary">
            <p><strong>Cloud Computing Course</strong></p>
            <p>Dockerfile & CI/CD Practice by Fu</p>
        </div>
    </div>
</body>
</html>
